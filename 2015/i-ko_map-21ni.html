    <meta name="description" content="在北港廟會的繞境隊伍中，不但可以看到具有歷史的傳統陣頭，還可以看到各式的藝閣花車，在每輛藝閣車上都會有個主題故事，而藝閣上也有著很小朋友扮演故事中的角色，那都是真人，可不是電動人偶！扮演藝閣通常都會由十四歲以下的小朋友，著古裝扮演戲劇角色。在民國四十年左右，由人工扛抬改為獸力，將「閣棚」裝臵於牛車上拉動，後改以機動三輪車帶動，現在藝閣完全改用貨車車體，其外形比當年增大五倍之多，視覺與藝術美感更勝以往！觀賞藝閣時，你只要對這些小朋友招招手，他們就會丟糖果給你！北港的真人藝閣在台灣已經很少見了。" />
