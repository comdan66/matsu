    <meta name="description" content="北港朝天宮俗稱北港媽祖廟，位於台灣雲林縣北港鎮中山路178號，是一座主要奉祀媽祖的廟宇，並已被列為中華民國國定古蹟。朝天宮也為目前台灣最具影響力分靈眾多的媽祖廟之一， 清康熙三十三年(西元1694年)，樹璧和尚自湄洲嶼朝天閣奉請媽祖來台，航途中遇暴風雨漂流至笨港(今北港)，樹璧和尚認為此為神意，遂將媽祖奉祀於笨港街，建天妃廟，後改名天后宮，再改今朝天宮。" />
