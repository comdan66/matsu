    <div id='header'>
      <div class='l'>

      <div class='r'>

        <div id='map'></div><i></i><i></i><i></i><i></i>
      </div>

          <div class='title'><%=title%></div>
        </div>
        <%=_items%>
        <div class='delete'>&#10006;</div>
      </div>
    </script>

    <script id='_items' type='text/x-html-template'>
      <div class='items'><%=items%></div>
    </script>

    <script id='_item' type='text/x-html-template'>
      <div class='item'><%=item%></div>
    </script>
