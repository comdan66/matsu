    <meta name="description" content="三月瘋媽祖如果你想知道這是什麼感覺，那你就來看看北港媽祖出巡繞境就知道，因為北港人對媽祖的熱情真的會讓你永生難忘！北港人會用吃炮來表示對媽祖的崇敬之意。吃炮那是個怎麼個吃法？依據北港當地陣頭的習慣最主要會分成三種方式 犁炮、踩炮、炸轎。繞境隊伍中，你不但可以看到具有歷史的傳統陣頭，還可以看到各式的藝閣花車，每個藝閣都會有個主題故事，而藝閣上也有著很小朋友扮演故事中的角色，那都是真人，可不是電動人偶！" />
