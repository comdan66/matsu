    <meta name="description" content="三月瘋媽祖如果你想知道這是什麼感覺，那你就來看看北港媽祖出巡繞境就知道，每年農曆三月十九當天，家家戶戶大都會用辦桌的方式，邀請遠方親友來共享用美食！同時當廟口繞境隊伍出發後，北港街頭鞭炮聲四起，大家便知道遶境已經開始了！沿路每戶都會準備好香案，水果和金爐恭迎媽祖聖駕。繞境隊伍中，你不但可以看到具有歷史的傳統陣頭，還可以看到各式的藝閣花車，每個藝閣都會有個主題故事，而藝閣上也有著很小朋友扮演故事中的角色，那都是真人，可不是電動人偶！" />
