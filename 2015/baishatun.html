    <meta name="description" content="2015年白沙屯媽祖最即時的位置！年年候鳥南飛，白沙屯媽祖的香燈腳們也在進香前夕，如候鳥般前往拱天宮廟前報到，等待著參與一年一度的盛會。隨著白沙屯媽祖的香火日漸鼎盛，全省各地前來隨香的信徒也愈來愈多，為協助虔誠的香燈腳們，能在進香途中一路平安往返，除了要服膺媽祖神轎指引之外，有些進香經驗與守則提供給大家參考，期望大家在奉行之餘，能仔細體會媽祖聖心，彰顯媽祖聖德。" />
